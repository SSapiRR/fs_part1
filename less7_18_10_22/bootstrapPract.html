<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
rel="stylesheet"

crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
crossorigin="anonymous">
</script>

<script>
  function showdiv(id) {
    var totalNumberOfPages = 4;
    for(var i=0; i<=totalNumberOfPages; i++){

        if (document.getElementById('div'+i)) {

            document.getElementById('div'+i).style.display='none';
        }

    }
        if (document.getElementById('div'+id)) {

            document.getElementById('div'+id).style.display='block';
        }
      
};
  
</script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="square " id="div1"></div><br>
  <div class="square2 " id="div2"></div><br>
  <div class="square3 " id="div3"></div><br>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link black-font" href="#" onclick="showdiv('0')">Previous</a></li>
      <li class="page-item"><a class="page-link black-font" href="#" onclick="showdiv('1')">1</a></li>
      <li class="page-item"><a class="page-link black-font" href="#" onclick="showdiv('2')">2</a></li>
      <li class="page-item"><a class="page-link black-font" href="#" onclick="showdiv('3')">3</a></li>
      <li class="page-item"><a class="page-link black-font" href="#" onclick="showdiv('4')">Next</a></li>
    </ul>
  </nav>

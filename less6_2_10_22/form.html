<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        function getFormData() {
            localStorage.setItem("firstName", document.getElementById("fName").value);
            localStorage.setItem("lastName", document.getElementById("lName").value);
        }
    </script>
</head>

<body>
    <form action="form1.html" target="_blank" method="get">
        <label for="fName"> First Name</label><br>
        <input type="text" id="fName" name="fName"><br>
        <label for="lName">Last Name</label><br>
        <input type="text" id="lName" name="lName"><br><br>
        <input type="submit" value="Submit" onclick="getFormData()">
    </form>
</body>

</html>
